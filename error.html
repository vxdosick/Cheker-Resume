<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Evaluation of resumes</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="/" class="header__logo text--logo">ResumeScanAi</a>
                <nav class="header__menu text--link">
                    <ul>
                        <li><a href="/index.html">Back</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="error__main">
            <section class="margin--section error">
                <div class="error__content">
                    <h1 class="text--title error__title margin--title">
                        Oops, something went wrong
                    </h1>
                    <p class="text--normal error__text">
                        Please try uploading your resume again.
                    </p>
                </div>
                <div class="error__back">
                    <a href="/index.html" class="button--general">Scan another resume</a>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <a href="/" class="text--logo footer__logo">ResumeScanAi</a>
                <a href="#" class="footer__pp">Privacy Policy</a>
            </div>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
